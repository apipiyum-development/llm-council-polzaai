events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Настройки логирования
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Параметры upstream для backend
    upstream backend {
        server llm-council-backend:8001;
    }

    # Основной сервер для LLM Council
    server {
        listen 8080;
        server_name llm.clusterdev.ru www.llm.clusterdev.ru;

        # Эти заголовки будут установлены внешним SSL-прокси (например, Traefik)
        # Если запрос приходит через HTTPS, X-Forwarded-Proto будет равен "https"

        # Заголовки безопасности
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # API маршруты - проксируем на backend

        # API маршруты - проксируем на backend
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Для Server-Sent Events
            proxy_buffering off;
            proxy_cache off;
        }

        # Frontend маршруты - обслуживаем статические файлы
        location / {
            proxy_pass http://llm-council-frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Кэширование статических файлов
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}